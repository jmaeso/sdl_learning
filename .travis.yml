language: cpp

compiler: clang

sudo: true

before_install:
  - sudo apt-get update
  - wget http://cz.archive.ubuntu.com/ubuntu/pool/universe/libs/libsdl2/libsdl2-dev_2.0.2+dfsg1-3ubuntu1_amd64.deb
  - dpkg -i libsdl2-dev_2.0.2+dfsg1-3ubuntu1_amd64.deb
  - sudo apt-get install libsdl2-dev
  - sudo apt-get install libsdl2-image-dev
  - sudo apt-get install libsdl2-mixer-dev
  - sudo apt-get install libsdl2-ttf-dev
  - mkdir bin

script:
  - make
